        <button onclick="runFunc()">Press me</button>

    <div id="test"></div>

    <script>

        function runFunc(){
          function pullData(path,callback){
          var xhttp = new XMLHttpRequest();
          xhttp.open("GET",path,true);
          xhttp.onreadystatechange=function(){
            if (this.readyState == 4 && this.status == 200) {
              callback(this);
            };
          };
          xhttp.send()
        }

        function accessVar(data){
          //var response=JSON.parse(data)
          //var textData=response.body
          alert(data)
        }

        pullData('/.netlify/functions/processData',accessVar)

        }
    </script>
